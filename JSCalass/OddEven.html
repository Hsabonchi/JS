<body>
    <p id="0"> </p>
<script>
// find tha odd and even numbers between 1-50
// presents it 
// check it 
function oddEven(){
        for (var i=20;i<=30;i++)
        {           
            if (i %2 ===0){
                document.write("Even No.==   "+i+"<br>")
            }
            if (i %2 !==0){
                document.write("Odd No.==   "+i+"<br>")
            }
        }
}

oddEven()  


















</script>


</body>
